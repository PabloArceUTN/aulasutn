<div class="container">
	 <div class="row">
	<form>
  <fieldsets >
    <div class="form-group">
      <label for="form-control">Name Office</label>
      <input type="text" id="nameofficie" class="form-control" placeholder="Name Office" ng-model="name" required>
    </div>
    <div class="form-group">
      <label for="form-control">Description</label>
      <input type="text" id="descrip" class="form-control" placeholder="Description" ng-model="description" required>
    </div>
    <button type="submit" ng-click="creat(name, description)" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</div>
    </div>
