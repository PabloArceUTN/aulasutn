<!DOCTYPE html>
<html lang="en" ng-app="carrer" ng-controller="appCarrer">
<head>
  <meta charset="utf-8">

    <link   href="../bootstrap-3.3.6-dist/css/apli.css" rel="stylesheet">

</head>
<body>
    <div class="row">
      <nav class="navbar navbar-default" role="navigation">
  <!-- El logotipo y el icono que despliega el menú se agrupan
       para mostrarlos mejor en los dispositivos móviles -->
  <div class="navbar-header">
    <a href="#"><img src="../logo/utn.png" class="img-responsive img-nav" alt="Responsive image"></a>
  </div>
 
  <!-- Agrupar los enlaces de navegación, los formularios y cualquier
       otro elemento que se pueda ocultar al minimizar la barra -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">
 
    <ul class="nav navbar-nav navbar-right">
      <li><a href="career-list.html">Career List</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

        </a>
        <ul class="dropdown-menu">
          <li><a href="#">Acción #1</a></li>
          <li><a href="#">Acción #2</a></li>

          <li class="divider"></li>
          <li><a href="#">Acción #4</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
</div>
    <div class="container">
      <div class="col-xs-12 col-md-8 from-cont">
        <form>
          <fieldsets >

              <label for="form-control">Code</label>
              <input type="text" id="codeCarrer" class="form-control" placeholder="Code Career" ng-model="carcode">
            </div>
            <div class="form-group">
              <label for="form-control">Career</label>
              <input type="text" id="carrer" class="form-control" placeholder="Name Carrer" ng-model="carname">

          </fieldset>
        </form>
      </div>
    </div>
